<style type="text/css">
.grid-container {
  display: inline-grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 5px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}

fieldset {
  display: inline-block;
  border: 1px solid #000; /* Add a border to visualize the frame */
}

input { 
  text-align: center; 
}

#grid {
  display: grid;
  gap: 3px;
}

</style>
</head>

    <div><h2>Gaussian Elimination:</h2>



    <fieldset>
        <legend>Select a Row Operation:</legend>
        <input type="radio" id="switch" name="row_op" value="switch" onchange="toggleInputs()"><label for="switch">Switch rows: Ri &harr; Rj</label><br>
        <input type="radio" id="mult" name="row_op" value="mult" onchange="toggleInputs()"><label for="mult">Scalar Multiple: a*Ri</label><br>
        <input type="radio" id="mult-add" name="row_op" value="mult-add" onchange="toggleInputs()"><label for="mult-add">Multiply row and add row: a*Ri + Rj &rarr; Rj</label><br>
    </fieldset>

    </div>
    <br>


    <label for="scalar">Choose a :</label> <input type="text" id="scalar" value = 1 style="width: 5em">
    <br>
  <label for="rowi">Choose Ri :</label>
  <select name="rowi" id="rowi">
    <option value="rowi-1">R1</option>
    <option value="rowi-2">R2</option>
    <option value="rowi-3">R3</option>
  </select>
  <br>
  <label for="rowj">Choose Rj :</label>
  <select name="rowj" id="rowj">
    <option value="rowj-1">R1</option>
    <option value="rowj-2">R2</option>
    <option value="rowj-3">R3</option>
  </select>

<br>
<button id="calculateBtn">Calculate</button>

<br><br><br><br><br>
